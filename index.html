<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            PWA Test
        </title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="./Images/Icon.svg" type="image/x-icon">
        <!-- CSS -->
        <link rel="stylesheet" href="./styles.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!-- Character Encoding -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- PWA -->
        <!-- Android Support -->
        <meta name="mobile-web-app-capable" content="yes">
        <!-- iOS Support -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Icon -->
        <link rel="apple-touch-icon" href="./Images/App-Icons/App-Icon-192.png">
        <!-- Theme Color -->
        <meta name="theme-color" content="#1d3557">
        <!-- Manifest -->
        <link rel="manifest" href="./manifest.json">
    </head>
    <body>
        <!-- Header -->
        <header class="Header">
            <h1 class="Title">
                <a href="./index.html">
                    PWA Test
                </a>
            </h1>
        </header>
        <!-- Subtitle -->
        <div class="Subtitle">
            This is a PWA Test
        </div>
        <!-- Images -->
        <div class="Image-Container">
            <a href="./Page1.html">
                <img class="animate__bounceIn" src="./Images/Pic1.jpg" alt="Picture 1">
            </a>
        </div>
        <div class="Image-Container">
            <img class="animate__bounceIn" onclick="OpenPic2()" src="./Images/Pic2.jpg" alt="Picture 2">
        </div>
        <div class="Image-Container">
            <img class="animate__bounceIn" src="./Images/Pic3.jpg" alt="Picture 3">
        </div>
        <!-- Description Box -->
        <div class="Description-Box" id="Description-Box">
            <!-- Close Button -->
            <a class="CloseBTN" href="javascript:void(0)" onclick="CloseDescriptionBox()">
                X
            </a>
            <!-- Book Cover -->
            <div>
                <img class="" id="Book-Cover" src="" alt="Book Cover">
            </div>
            <!-- Book Title -->
            <h2 class="" id="Book-Title"></h2>
            <!-- Author -->
            <div class="Text-Description-Box">
                <h3 class="Subheading-Description-Box">
                    Author
                </h3>
                H.G. Wells
            </div>
            <!-- Publication Date -->
            <div class="Text-Description-Box">
                <h3 class="Subheading-Description-Box">
                    Publication Date
                </h3>
                1897
            </div>
            <!-- Pages -->
            <div class="Text-Description-Box">
                <h3 class="Subheading-Description-Box">
                    Pages
                </h3>
                192
            </div>
            <!-- Genres -->
            <div class="Text-Description-Box">
                <h3 class="Subheading-Description-Box">
                    Genres
                </h3>
                Adventure, Fiction
            </div>
            <!-- Read Book -->
            <a href="#">
                <button id="Read-Button" class="Read-Button">
                    Read
                </button>
            </a>
        </div>
        <!-- Register -->
        <script src="./Register.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
